<!DOCTYPE html>
<html>
    <head>
        <title>Copied page</title>
    </head>
 
<body>
    <h1>Animal game by Siddhartha Sangani</h1>
    
<h2>Guess The Animal </h2>

<form>
    <label for="form1_animalname">The hidden animal type</label>
    <input type ="password" id="form1_animalname" name="form1_animalname" value="Chicken" > <br>

    <label for="form1_nick">Guess the animal </label>
    <input type ="text" id="form1_guess" name="form1_guess" > <br>

    <input type="button" onclick="checkAnimal()" value="Check the Guess">
    
</form>

<p id="demo">Print result</p>
<div>
    <button type="button"><img src="appy.png" alt="appy" width="150" height="150" onclick="selectImage()" id="1stimg"></button>
</div>


<script>
    var useImage=1;
    var wrong=0;
    var correct=0;
    function checkAnimal()
    {
        var ele1 = document.getElementById("form1_animalname").defaultValue;
        
        var ele2 = document.getElementById("form1_guess").value;
        if(ele1==ele2)
        {
            correct=correct+1;
            document.getElementById("demo").innerHTML = "Correct: "+correct+"wrong: "+wrong;
            alert("Ruff ruff");
        }
        else
        {
            wrong+=1;
            document.getElementById("demo").innerHTML =  "Correct: "+correct+"wrong: "+wrong;
            alert("Grrrr");
        }
    }
    
function selectImage()
    {
        switch (useImage) {
            case 1:
                document.getElementById("1stimg").src="appy.png";
                useImage=2;
                break;
            case 2:
                document.getElementById("1stimg").src = "Gaseosa.png";
                useImage=3;
                break;
            case 3:
                 document.getElementById("1stimg").src = "Nescafe.png";   
                 useImage=1;
                break;
        
            default:
                break;
        }
    }
</script>


</body>
</html>
